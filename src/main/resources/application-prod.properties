# database configs
spring.datasource.url=${PESSOAS_DATABASE_URL}
spring.datasource.username=${PESSOAS_DATABASE_USERNAME}
spring.datasource.password=${PESSOAS_DATABASE_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
cadastro.jwt.expiration=86400000
cadastro.jwt.secret=${PESSOAS_JWT_TOKEN}
server.port=${PORT}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect



# actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

spring.boot.admin.client.url=http://localhost:8081